<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<script src="lib/jquery/jquery-3.2.1.min.js"></script>
<script src="lib/jquery/jquery.cookie.js"></script>
<link rel="stylesheet" type="text/css"  href="lib/layui/css/layui.css">

<style>
    .buttonClass{
        text-align: center;
    }
    #main {
        width: 100%;
        height: 73%;
        position: absolute;
        background: url("images/background.jpg") no-repeat;
        background-size: 100% 100%;
    }
    .labelClass{
        width: 200px;
        font-size: 20px;
        margin-right: 15px;
        margin-left: 0px;
        color: white;
    }
</style>

<body>
<form id='addForm'>
    <div   id="main" style="width: 100%;height: 100%">
    <div  style="text-align: center;width: 100%;">
        <div class="layui-input-item" style="margin-top: 200px;text-align: center">
            <div class="layui-input-inline">
                <label class="labelClass">请选择版本:</label>
            </div>
            <div class="layui-input-inline">
                <div class="layui-input-inline">
                    <label class="labelClass">V1.1</label><input type="radio" name="version" value="V1.1" title="V1.1">
                </div>
                <div class="layui-input-inline" style="margin-left: 20px" >
                    <label class="labelClass">V2.1</label><input type="radio" name="version" value="V2.1" title="V2.1" checked>
                </div>
            </div>
        </div>
        <div class="layui-input-item" style="margin-top: 20px;text-align: center">
            <div class="layui-input-inline">
                <label class="labelClass">文件号:</label>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="numstart"  id="numstart" lay-verify="required" maxlength="80" autocomplete="off" placeholder="起始文件号" class="layui-input">
            </div>
            <div class="layui-input-inline" style="color: white">
                -
            </div>
            <div class="layui-input-inline">
                <input type="text" name="numend"  id="numend" lay-verify="required" maxlength="80" autocomplete="off" placeholder="终止文件号" class="layui-input">
            </div>
            <div class="layui-input-inline" style="margin-left: 15px">
                <label class="labelClass">文件号增量:</label>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="numadd"  id="numadd" lay-verify="required" maxlength="80" autocomplete="off" placeholder="文件号递增数量" class="layui-input">
            </div>
        </div>
        <div class="layui-input-item" style="margin-top: 20px;">
            <div class="layui-input-inline">
                <label  class="labelClass">炮线号:</label>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="shotPointStarty"  id="shotPointStarty" lay-verify="nameCheck" maxlength="8" autocomplete="off" placeholder="起始炮线号" class="layui-input">
            </div>
            <div class="layui-input-inline" style="color: white">
                 -
            </div>
            <div class="layui-input-inline">
                <input type="text" name="shotPointEndy"  id="shotPointEndy" lay-verify="nameCheck" maxlength="8" autocomplete="off" placeholder="终止炮线号" class="layui-input">
            </div>

            <div class="layui-input-inline"  style="margin-left: 15px">
                <label class="labelClass">炮线号增量:</label>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="shotPointaddy"  id="shotPointaddy" lay-verify="required" maxlength="80" autocomplete="off" placeholder="炮线号递增数量" class="layui-input">
            </div>
        </div>
        <div class="layui-input-item" style="margin-top: 20px;text-align: center">
            <div class="layui-input-inline">
                <label  class="labelClass">炮点号:</label>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="shotPointStartx"  id="shotPointStartx" lay-verify="nameCheck" maxlength="8" autocomplete="off" placeholder="起始炮点号" class="layui-input">
            </div>
            <div class="layui-input-inline" style="color: white">
                -
            </div>
            <div class="layui-input-inline">
                <input type="text" name="shotPointEndx"  id="shotPointEndx" lay-verify="nameCheck" maxlength="8" autocomplete="off" placeholder="终止炮点号" class="layui-input">
            </div>

            <div class="layui-input-inline">
                <label class="labelClass"  style="margin-left: 15px">炮点号增量:</label>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="shotPointaddx"  id="shotPointaddx" lay-verify="required" maxlength="80" autocomplete="off" placeholder="炮点号递增数量" class="layui-input">
            </div>
        </div>
        <div class="layui-input-item" style="margin-top: 20px;">
            <div class="layui-input-inline">
                <label  class="labelClass">接收线:</label>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="detectionStarty"  id="detectionStarty" lay-verify="nameCheck" maxlength="8" autocomplete="off" placeholder="起始接收线号" class="layui-input">
            </div>
            <div class="layui-input-inline" style="color: white">
                -
            </div>
            <div class="layui-input-inline">
                <input type="text" name="detectionEndy"  id="detectionEndy" lay-verify="nameCheck" maxlength="8" autocomplete="off" placeholder="终止接收线号" class="layui-input">
            </div>

            <div class="layui-input-inline"  style="margin-left: 15px">
                <label class="labelClass">接收线增量:</label>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="detectionaddy"  id="detectionaddy" lay-verify="required" maxlength="80" autocomplete="off" placeholder="递增数量" class="layui-input">
            </div>
        </div>
        <div class="layui-input-item" style="margin-top: 20px;">
            <div class="layui-input-inline">
                <label  class="labelClass">检波点:</label>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="detectionStartx"  id="detectionStartx" lay-verify="nameCheck" maxlength="8" autocomplete="off" placeholder="起始检波点号" class="layui-input">
            </div>
            <div class="layui-input-inline" style="color: white">
                -
            </div>
            <div class="layui-input-inline">
                <input type="text" name="detectionEndx"  id="detectionEndx" lay-verify="nameCheck" maxlength="8" autocomplete="off" placeholder="终止检波点号" class="layui-input">
            </div>

            <div class="layui-input-inline"  style="margin-left: 15px">
                <label class="labelClass">检波点增量:</label>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="detectionaddx"  id="detectionaddx" lay-verify="required" maxlength="80" autocomplete="off" placeholder="递增数量" class="layui-input">
            </div>
        </div>
    </div>
    <div style="text-align: center;width: 100%;margin-top: 15px">
        <button type="button" id="generateFile" onclick="clickButton()" class="layui-btn layui-btn-normal buttonClass"  >生成文件</button>
    </div>
    </div>
</form>
<script >
    function clickButton(){

        var version = $('input[name="version"]:checked').val();
        if(version == 'V2.1'){
            $.ajax({
                type: "get",
                url: "/versionTwo",
                data: $('#addForm').serialize(),
                async: false,
                dataType: 'html',
                btn: ['保存'],
                success: function (data) {
                    alert("V2.1文件生成成功");
                },
            });
        }else{
            $.ajax({
                type: "get",
                url: "/versionOne",
                data: $('#addForm').serialize(),
                async: false,
                dataType: 'html',
                btn: ['保存'],
                success: function (data) {
                    alert("V1.1文件生成成功");
                },
            });
        }




    }
</script>
</body>
</html>
